<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body class="text-bg-light p-3">
<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a class="nav-item text-bg-primary p-3" th:href="@{/}">
            Home
        </a>
        <a class="nav-item text-bg-primary p-3" th:href="@{/planning}">
            Planning
        </a>
        <a class="nav-item text-bg-primary p-3" th:href="@{/transaction}">
            Transactions
        </a>
        <span class="navbar-brand">Welcome to BudgetMe</span>
    </div>
</nav>
<hr>
<h2 class="container text-center">HOME - OVERALL BUDGET OF THE MONTH</h2>

<div class="row">
    <table class="table table-striped col">
        <thead>
        <tr>
            <th>month</th>
            <th>category</th>
            <th>actual</th>
            <th>planned</th>
            <th>category balance</th>
        </tr>
        </thead>
        <tbody th:each="res : ${resList}">
        <tr th:each="res1 : ${res}">
            <td th:text="${res1.month}"/>
            <td th:text="${res1.category}"/>
            <td th:text="${res1.actual}"/>
            <td th:text="${res1.planned}"/>
            <td th:text="${res1.categoryBalance}"/>
        </tr>
        </tbody>
    </table>
    <div class="col-md-2 offset-md-2">
    <label class="lead">total actual</label>
    <span class="lead mark" th:text="${totalActual}"></span>
    <br>
    <label class="lead">total planned</label>
    <span class="lead mark" th:text="${totalPlanned}"></span>
    <br>
    <label class="lead">total balance</label>
    <span class="lead mark" th:text="${totalBalance}"></span>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
