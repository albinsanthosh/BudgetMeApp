<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Planning</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body class="text-bg-light p-3">
<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a class="nav-item text-bg-primary p-3" th:href="@{/}">
            Home
        </a>
        <a class="nav-item text-bg-primary p-3" th:href="@{/planning}">
            Planning
        </a>
        <a class="nav-item text-bg-primary p-3" th:href="@{/transaction}">
            Transactions
        </a>
        <span class="navbar-brand">Welcome to BudgetMe</span>
    </div>
</nav>
<hr>
<h2>Planning - Monthly planning</h2>
<h3>Please select a month below:</h3>
<form class="row g-3" action="#" th:action="@{/showPlanningforMonth}"
      method="POST">

    <!-- <input type="text" th:field="*{month}" placeholder="Month"> -->
    <select class="form-select" id="selectMonth" name="selectMonth">
        <option value="0">select option</option>
        <option th:each="option : ${monthOptions}" th:value="${option}" th:text="${option}"></option>
    </select>

    <button class="btn btn-outline-primary" type="submit">Submit</button>

</form>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
