<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Transactions</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body class="text-bg-light p-3">
<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a class="nav-item text-bg-primary p-3" th:href="@{/}">
            Home
        </a>
        <a class="nav-item text-bg-primary p-3" th:href="@{/planning}">
            Planning
        </a>
        <a class="nav-item text-bg-primary p-3" th:href="@{/transaction}">
            Transactions
        </a>
        <span class="navbar-brand">Welcome to BudgetMe</span>
    </div>
</nav>
<hr>
<h2>Transactions - List of transactions</h2>

<br>
<div>
<a class="text-bg-primary p-3" th:href="@{/addTransaction}">
    Add Transaction
</a>
</div>
<br>

<div>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>date</th>
                <th>category</th>
                <th>detail</th>
                <th>spent</th>
                <th>month</th>
                <th>action</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="tempTransaction : ${transactions}">
                <td th:text="${tempTransaction.date}"/>
                <td th:text="${tempTransaction.category}"/>
                <td th:text="${tempTransaction.detail}"/>
                <td th:text="${tempTransaction.spent}"/>
                <td th:text="${tempTransaction.month}"/>
                <td>
                    <a class="text-bg-primary p-3" th:href="@{/updateTransaction(transactionId=${tempTransaction.id})}"
                       >
                        Update
                    </a>

                    <a class="text-bg-primary p-3" th:href="@{/deleteTransaction(transactionId=${tempTransaction.id})}" onclick="if(!(confirm('Are you sure you want to delete this transaction?'))) return false"
                        >
                        Delete
                    </a>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
