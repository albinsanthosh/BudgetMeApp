<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Transactions</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body class="text-bg-light p-3">
<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <a class="nav-item text-bg-primary p-3" th:href="@{/}">
      Home
    </a>
    <a class="nav-item text-bg-primary p-3" th:href="@{/planning}">
      Planning
    </a>
    <a class="nav-item text-bg-primary p-3" th:href="@{/transaction}">
      Transactions
    </a>
    <span class="navbar-brand">Welcome to BudgetMe</span>
  </div>
</nav>
<hr>
<h2>Transactions - Save new entry</h2>

<div>
  <h3>Transaction Form</h3>
  <hr>

  <p>Save Transaction</p>

  <form class="row g-3" action="#" th:action="@{/saveTransaction}"
        th:object="${transaction}" method="POST">

    <!-- Add hidden form field to handle the update -->
    <input class="form-control" type="hidden" th:field="*{id}">

    <input class="form-control" type="date" th:field="*{date}" placeholder="Date">

    <input class="form-control" type="text" th:field="*{category}" placeholder="Category">

    <input class="form-control" type="text" th:field="*{detail}" placeholder="Detail">

    <input class="form-control" type="text" th:field="*{spent}" placeholder="Spent">

    <!-- <input type="text" th:field="*{month}" placeholder="Month"> -->
    <select class="form-select" th:field="*{month}" id="dropDownList">
      <option value="0">select option</option>
      <option th:each="option : ${monthOptions}" th:value="${option}" th:text="${option}"></option>
    </select>

    <button class="btn btn-outline-primary" type="submit">Save</button>

  </form>

  <br>
  <a class="text-bg-primary p-3" th:href="@{/transaction}">Back to Transaction List</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
